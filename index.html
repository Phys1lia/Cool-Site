<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <link rel="icon" href="Favicon.png">
    <title>My First Cool Site</title>
</head>
<body>
    <section class="showcase">
        <header>
            <audio src="Mogwai.mp3" type="audio/mpeg"" autoplay loop></audio>
            <h2 class="logo">Travel</h2>
            <div class="toggle"></div>
        </header>
        <video src="Explore.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>Never Stop</h2>
            <h3>Exploring the World</h3>
            <p>Hello Everyone! I feel so excited to create my first cool website.
                Tell me if you liked it or not and don't lie! </p>
                <h4>Rupanshu</h4>
            <a href="https://www.youtube.com/watch?v=1-LMZjHRZkM">Explore</a>
        </div>

        <ul class="social">
            <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png" alt="Twitter"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png" alt="Instagram"></a></li>
        </ul>
    </section>
    <div class="menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="https://www.youtube.com/watch?v=_x14hNEf_tI">Prom</a></li>
            <li><a href="https://www.youtube.com/watch?v=H9aC5AGY9YU">Don't Click </a></li>
            <li><a href="https://www.youtube.com/watch?v=fB7G-xbU1xc">STFU NOOB</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Don't Contact me</a></li>
        </ul>
    </div>
    <script> const menuToggle = document.querySelector('.toggle');
        const showcase = document.querySelector('.showcase');
  
        menuToggle.addEventListener('click', () => {
          menuToggle.classList.toggle('active');
          showcase.classList.toggle('active');
        })</script>
   
</body>
</html>
